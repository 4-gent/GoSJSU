# Database Configuration
db.url=jdbc:mysql://localhost:3306/gosjsu
db.username=root
db.password=your_password_here

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update

# Server Configuration
server.port=8080
server.servlet.context-path=/gosjsu

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.gosjsu=DEBUG

# Session Configuration
session.timeout=15

# Security Configuration
security.enableHttps=true
security.certificatePath=/path/to/ssl/certificate
security.privateKeyPath=/path/to/ssl/private/key

# Other Configuration
app.name=GoSJSU
app.version=1.0.0